<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Informacion Personal</legend>
            Nombre: <input name="nombre" type="text">
            Apellidos<input name="apellidos" type="text">
        </fieldset>
        <fieldset>
            <legend>Edad</legend>
            <input type="checkbox" name="edad" value="20-30">20-30
            <input type="checkbox" name="edad" value="40-59">40-59
            <input type="checkbox" name="edad" value="60-79">60-79
        </fieldset>
        <fieldset>
            <legend>Coche</legend>
            <br>Volvo
            <br>Saab
            <br>Mercedes
            <br>Audi
        </fieldset>
        <fieldset>
            <legend>Gustos Musicales</legend>
            <br><input type="checkbox" name="musica" value="clásica" checked>clásica
            <br><input type="checkbox" name="musica" value="pop">Pop
            <br><input type="checkbox" name="musica" value="Rock">Rock
        </fieldset>
    </form>
</body>
</html>
